<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .form-header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="w3-container">
    <div class="w3-card w3-white form-container">
        <div class="form-header w3-text-blue">
            <strong>Prescription Form</strong>
        </div>
        <form th:action="@{/doctor/patient/{pID}(pID=${patientID})}" method = "POST" class="w3-container" id="prescriptionForm">
            <!-- Medicine Name -->
            <div class="w3-section">
                <label for="medicine" class="w3-text-grey"><b>Medicine Name:</b></label>
                <input type="text" id="medicine" name="meds" class="w3-input w3-border w3-round" required>
            </div>

            <!-- Dosage -->
            <div class="w3-section">
                <label for="dosage" class="w3-text-grey"><b>Dosage:</b></label>
                <input type="text" id="dosage" name="dosage" class="w3-input w3-border w3-round" placeholder="E.g., 2 tablets/day" required>
            </div>
            <div class="w3-section">
                <label for="count" class="w3-text-grey"><b>Number of packs:</b></label>
                <input type="number" id="count" name="count" class="w3-input w3-border w3-round" placeholder="1" required>
            </div>

            <!-- Description -->
            <div class="w3-section">
                <label for="description" class="w3-text-grey"><b>Description:</b></label>
                <textarea id="description" name="description" class="w3-input w3-border w3-round" rows="4" placeholder="Add any additional details..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="w3-section">
                <button type="submit" class="w3-button w3-blue w3-round w3-block">Submit Prescription</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
