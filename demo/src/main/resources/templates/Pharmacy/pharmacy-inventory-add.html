<!DOCTYPE HTML>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

<body class="w3-light-grey">
<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">

  <span class="w3-bar-item w3-right"><a href = "/logout">Logout</a></span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img th:src="${pharmacy.profilepic}" class="w3-circle w3-margin-right" style="width:80px;height:80px">
    </div>
    <div class="w3-col w3-bar">
      <span>Welcome, <strong th:text="${pharmacy.Fname} + ' ' + (${pharmacy.Mname} != null and ${pharmacy.Mname} != '' ? ${pharmacy.Mname} + ' ' : '') + ${pharmacy.Lname}"></strong></span><br>

    </div>
  </div>
  <hr>

    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>

    <a th:href="@{/pharmacy/{username}/profile(username=${pharmacy.username})}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Profile </a>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Inventory</b></h5>
  </header>

  <div class="w3-container">
    <h5>Manage Inventory</h5>
    <form id="inventoryForm">
      <input type="hidden" id="inventoryID" name="inventoryID">
      <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
        <tr>
          <td>Medicine ID</td>
          <td>
            <input class="w3-input w3-border w3-round" type="text" id="medID" name="medID" placeholder="Enter Medicine ID" required>
          </td>
        </tr>
        <tr>
          <td>Price</td>
          <td>
            <input class="w3-input w3-border w3-round" type="number" id="price" name="price" placeholder="Enter Price" required>
          </td>
        </tr>
        <tr>
          <td>Expiry Date</td>
          <td>
            <input class="w3-input w3-border w3-round" type="date" id="expiryDate" name="expiryDate" required>
          </td>
        </tr>
        <tr>
          <td>Quantity In Stock</td>
          <td>
            <input class="w3-input w3-border w3-round" type="number" id="quantityInStock" name="quantityInStock" placeholder="Enter Quantity" required>
          </td>
        </tr>
      </table>
      <br>
      <button class="w3-button w3-dark-grey" type="button" id="addBtn">Add</button>
      <button class="w3-button w3-blue-grey" type="button" id="updateBtn">Update</button>
      <button class="w3-button w3-red" type="button" id="deleteBtn">Delete</button>
    </form>
    <div id="responseMessage"></div>
    <hr>
    <div>
      <h5>Inventory List</h5>
      <table id="inventoryTable" class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
        <thead>
        <tr>
          <th>ID</th>
          <th>Medicine ID</th>
          <th>Price</th>
          <th>Expiry Date</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Inventory items will be dynamically populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Fetch and populate inventory items
      fetchInventory();

      // Add inventory
      $("#addBtn").on("click", function () {
        const data = $("#inventoryForm").serialize();
        $.post(`/api/inventory/add`, data, function (response) {
          $("#responseMessage").text("Inventory added successfully!");
          fetchInventory();
        }).fail(function (xhr) {
          $("#responseMessage").text("Error: " + xhr.responseText);
        });
      });

      // Update inventory
      $("#updateBtn").on("click", function () {
        const id = $("#inventoryID").val();
        if (!id) {
          alert("Select an item to update.");
          return;
        }
        const data = $("#inventoryForm").serialize();
        $.ajax({
          url: `/api/inventory/update/${id}`,
          type: "PUT",
          data: data,
          success: function () {
            $("#responseMessage").text("Inventory updated successfully!");
            fetchInventory();
          },
          error: function (xhr) {
            $("#responseMessage").text("Error: " + xhr.responseText);
          }
        });
      });

      // Delete inventory
      $("#deleteBtn").on("click", function () {
        const id = $("#inventoryID").val();
        if (!id) {
          alert("Select an item to delete.");
          return;
        }
        $.ajax({
          url: `/api/inventory/delete/${id}`,
          type: "DELETE",
          success: function () {
            $("#responseMessage").text("Inventory deleted successfully!");
            fetchInventory();
          },
          error: function (xhr) {
            $("#responseMessage").text("Error: " + xhr.responseText);
          }
        });
      });

      // Populate form on item selection
      $("#inventoryTable").on("click", ".editBtn", function () {
        const row = $(this).closest("tr");
        $("#inventoryID").val(row.find(".id").text());
        $("#medID").val(row.find(".medID").text());
        $("#price").val(row.find(".price").text());
        $("#expiryDate").val(row.find(".expiryDate").text());
        $("#quantityInStock").val(row.find(".quantity").text());
      });
    });

    function fetchInventory() {
      $.get(`/api/inventory/all`, function (response) {
        const tableBody = $("#inventoryTable tbody");
        tableBody.empty();
        response.forEach(item => {
          tableBody.append(`
                    <tr>
                        <td class="id">${item.inventoryID}</td>
                        <td class="medID">${item.medID}</td>
                        <td class="price">${item.price}</td>
                        <td class="expiryDate">${item.expiryDate}</td>
                        <td class="quantity">${item.quantityInStock}</td>
                        <td><button class="w3-button w3-blue editBtn">Edit</button></td>
                    </tr>
                `);
        });
      });
    }
  </script>


<script>
  // Get the Sidebar
  var mySidebar = document.getElementById("mySidebar");

  // Get the DIV with overlay effect
  var overlayBg = document.getElementById("myOverlay");

  // Toggle between showing and hiding the sidebar, and add overlay effect
  function w3_open() {
    if (mySidebar.style.display === 'block') {
      mySidebar.style.display = 'none';
      overlayBg.style.display = "none";
    } else {
      mySidebar.style.display = 'block';
      overlayBg.style.display = "block";
    }
  }

  // Close the sidebar with the close button
  function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
  }
  function pchek(v){
    var lowerCaseLetters = /[a-z]/g;
    if(v.match(/[a-z]/g)){
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }
    if(v.match(/[A-Z]/g)) {
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }

    // Validate numbers
    if(v.match(/[0-9]/g)) {
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }
    if (v.match(/[" !"#$%&'()*+,-./:;<=>?@[\]^_`{|}~"]/g)){
      spchar.classList.remove("invalid");
      spchar.classList.add("valid");
    }
    else{
      spchar.classList.remove("valid");
      spchar.classList.add("invalid");
    }
    // Validate length
    if(v.length >= 8) {
      lengt.classList.remove("invalid");
      lengt.classList.add("valid");
    } else {
      lengt.classList.remove("valid");
      lengt.classList.add("invalid");
    }
  }
  function pupd(v){
    if (v == 'blur'){
      document.getElementById("pcheck").style.display = "none";
      return;
    }
    document.getElementById("pcheck").style.display = "block";
    return;
  }

  }
  $(document).ready(function () {
    $("#saveSettings").on("click", function () {
      var formData = new FormData($("#pharmacySettingsForm")[0]);

      $.ajax({
        url: '/patient/settings', // Replace "johndoe" with the actual username
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false,
        success: function (response) {
          $("#responseMessage").text(response); // Display success message
          // Optionally update the profile picture preview dynamically
          let fileInput = $("#profilepicture")[0];
          if (fileInput.files.length > 0) {
            let reader = new FileReader();
            reader.onload = function (e) {
              $("#profilePicturePreview").attr("src", e.target.result);
            }
            reader.readAsDataURL(fileInput.files[0]);
            window.location.href = "/patient/settings";
          }
        },
        error: function (xhr, status, error) {
          $("#responseMessage").text("Update failed: " + xhr.responseText);
        }
      });
    });
  });
</script>

</body>
