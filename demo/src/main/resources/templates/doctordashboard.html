<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Homepage</title>
    <link rel="stylesheet"  type="text/css" href="/css/doctordashboard.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Header Section -->
    <header class="header-container">
        <h1>Welcome, <span id="doctor-name"></span></h1>
        <p>Manage your patients and prescriptions efficiently.</p>
    </header>

    <!-- Navigation Buttons -->
    <!-- <section class="nav-buttons-container">
        <a href="patient.html" class="nav-button">Patient Search</a>
        <a href="prescription.html" class="nav-button">Prescriptions</a>
    </section> -->

    <section class="nav-buttons-container">
        <a href="/doctor/patient/searchPatient" class="nav-button">Patient Search</a>
        <a href="/doctor/prescription" class="nav-button">Prescriptions</a>
    </section>
    
    

    <!-- Footer Section -->
    <footer class="footer-container">
        <p>&copy; 2024 </p>
    </footer>

    <!-- JavaScript for Dynamic Doctor Name -->
    <script>
        // Fetch doctor username from the backend
        document.addEventListener("DOMContentLoaded", async () => {
            const doctorId = 123; // Replace with the actual doctor ID, or dynamically fetch it if available
            try {
                const response = await fetch(`/doctor/${doctorId}/username`); // Use the correct endpoint with the doctor ID
                if (response.ok) {
                    const username = await response.text(); // Fetch plain text response
                    document.getElementById('doctor-name').textContent = username; // Update the DOM with the username
                } else {
                    console.error("Failed to fetch doctor username.");
                }
            } catch (error) {
                console.error("Error fetching doctor username:", error);
            }
        });
    </script>
    
</body>
</html>
