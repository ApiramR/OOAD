<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Homepage</title>
    <link rel="stylesheet"  type="text/css" href="/css/doctordashboard.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Header Section -->
    <header class="header-container">
        <h1>Welcome, <span id="doctor-name"></span></h1>
        <p>Manage your patients and prescriptions efficiently.</p>
    </header>

    <!-- Navigation Buttons -->
    <section class="nav-buttons-container">
        <a href="patient.html" class="nav-button">Patient Search</a>
        <a href="prescription.html" class="nav-button">Prescriptions</a>
    </section>

    <!-- Footer Section -->
    <footer class="footer-container">
        <p>&copy; 2024 </p>
    </footer>

    <!-- JavaScript for Dynamic Doctor Name -->
    <script>
        // Fetch doctor name from the backend
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('/api/doctor/name'); // Backend endpoint to fetch the doctorâ€™s name
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('doctor-name').textContent = data.name;
                } else {
                    console.error("Failed to fetch doctor name.");
                }
            } catch (error) {
                console.error("Error fetching doctor name:", error);
            }
        });
    </script>
</body>
</html>
