<!DOCTYPE HTML>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>OOAD</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" href = "/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Corinthia' rel='stylesheet'>  
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/gistesy" rel="stylesheet">

    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <form th:action="@{/login}" method = "POST">
        <div class = "centeredbox">
            <div class = "container">
                <div class = "lgn">
                    <h1>LOGIN</h1>
                    <label for = "username"></label>
                    <input type = "text" id = "username" name = "username" placeholder = "Username" autocomplete = "off" required>
                    <label for = "pwrd"></label>
                    <input type = "password" id = "pwrd" name = "password" placeholder = "Password" autocomplete = "off" required>   
                    <br>
                    <label for = "role"></label>
                    <select id = "role" name = "role" required>
                        <option value = "" disabled selected>Select your role</option>
                        <option value = "Doctor">Doctor</option>
                        <option value = "Patient">Patient</option>
                        <option value = "Pharmacy">Pharmacy</option>
                        <option value = "Supplier">Supplier</option>
                    </select>  
                    <input class = "btn-login" type = "submit" value = "Submit">
                    <hr>
                    <label>Don't have an account?</label>
                    <a href = "/register">Sign Up</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
