<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" type="text/css" href="/css/patient.css"> <!-- Assuming you use the same CSS file -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Search Patient by ID</h1>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <div class="search-icon">
                <i class="fa fa-search"></i> <!-- Search icon -->
            </div>
            <input type="text" id="searchInput" placeholder="Enter Patient ID..." required />
            <button id="searchButton">Search</button>
        </div>

        <!-- Patient Details Panel -->
        <section class="patient-details-panel">
            <div class="patient-details-columns">
                <!-- Personal Details Column -->
                <div class="personal-details">
                    <h3>Patient Personal Details</h3>
                    <p><strong>Name:</strong> <span id="patientName">John Doe</span></p>
                    <p><strong>Age:</strong> <span id="patientAge">30</span></p>
                    <p><strong>Gender:</strong> <span id="patientGender">Male</span></p>
                    <p><strong>Contact:</strong> <span id="patientContact">123-456-7890</span></p>
                </div>

                <!-- Medication Details Column -->
                <div class="medication-details">
                    <h3>Patient Medication Details</h3>
                    <p><strong>Medication:</strong> <span id="medicationName">Paracetamol 500mg</span></p>
                    <p><strong>Dosage:</strong> <span id="medicationDosage">Twice a day</span></p>
                    <p><strong>Prescription Date:</strong> <span id="medicationDate">2024-11-23</span></p>
                </div>
            </div>
        </section>
    </div>

    <script src="prescription.js"></script>
</body>
</html>
